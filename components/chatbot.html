<!-- ============================================== -->
<!-- AI Chatbot 组件 (优化版) -->
<!-- ============================================== -->
<div id="ai-chat-widget" class="fixed bottom-8 right-8 z-[100] flex flex-col items-end pointer-events-none font-sans">

    <!-- 聊天主窗口 -->
    <div id="chat-box" style="width: 480px; height: 520px;"
        class="pointer-events-auto bg-white dark:bg-dark-200 border border-gray-200 dark:border-dark-300 rounded-2xl shadow-2xl max-h-[80vh] max-w-[90vw] mb-4 flex flex-col transition-all duration-300 origin-bottom-right transform scale-0 opacity-0 overflow-hidden relative">

        <!-- Resize Handle -->
        <div id="chat-resize-handle" class="chat-resize-handle" title="Resize"></div>

        <!-- Header -->
        <div class="bg-primary-500 dark:bg-magenta-700 p-4 flex justify-between items-center text-white shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                <span class="font-semibold text-sm tracking-wide">Robin's AI Assistant</span>
            </div>
            <button onclick="toggleChat()" class="hover:text-gray-200 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages"
            class="flex-1 overflow-y-auto min-h-0 p-4 space-y-4 bg-gray-50 dark:bg-dark-100 overscroll-contain">
            <div class="flex gap-3 chat-bubble-enter">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 dark:from-magenta-500 dark:to-magenta-700 flex items-center justify-center shrink-0 text-white text-xs">
                    AI</div>
                <div
                    class="bg-white dark:bg-dark-300 border border-gray-100 dark:border-dark-400 text-gray-700 dark:text-gray-200 p-3 rounded-2xl rounded-tl-none text-sm shadow-sm max-w-[85%]">
                    <p>Hi! I'am Robin Song. Ask me anything about his <b>Design</b> projects or <b>Development</b>
                        skills! 我也可以说中文！</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-3 bg-white dark:bg-dark-200 border-t border-gray-100 dark:border-dark-300 shrink-0">
            <form onsubmit="handleChat(event)" class="relative">
                <input type="text" id="chat-input" placeholder="Type a question..."
                    class="w-full bg-gray-100 dark:bg-dark-300 text-gray-800 dark:text-white rounded-full py-3 px-5 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-magenta-500 transition-all"
                    autocomplete="off">
                <button type="submit" id="chat-send"
                    class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-primary-500 dark:bg-magenta-600 text-white rounded-full hover:bg-primary-600 dark:hover:bg-magenta-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-arrow-up text-xs"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- 悬浮开关按钮 -->
    <button onclick="toggleChat()"
        class="pointer-events-auto w-14 h-14 bg-gradient-to-r from-primary-500 to-primary-600 dark:from-magenta-600 dark:to-magenta-800 text-white rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center justify-center group relative">
        <!-- 提示红点 -->
        <span
            class="absolute top-0 right-0 w-3 h-3 bg-red-500 border-2 border-white dark:border-dark-100 rounded-full animate-bounce"></span>
        <i class="fas fa-robot text-xl group-hover:rotate-12 transition-transform"></i>
    </button>
</div>
